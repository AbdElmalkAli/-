 <input id="search" placeholder="🔍 Search..." />
  <!-- 4 inputs -->
  <input id="input1" placeholder="اسمي العملاء" />
  <input id="input2" type="number" placeholder="رقم العملاء" />
  <input id="input3" placeholder="اي حاجه" />
  <select id="input4">
    <option value="">-- اختر البلد --</option>
    <option value="Egypt">Egypt</option>
    <option value="Saudi Arabia">Saudi Arabia</option>
    <option value="UAE">UAE</option>
    <option value="Kuwait">Kuwait</option>
    <option value="Qatar">Qatar</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="France">France</option>
    <option value="Germany">Germany</option>
  </select>  
  <button id="save">Save</button>

  <!-- Search box -->


  <!-- List -->
  <div class="list" id="list">
    <h3>Saved Data:</h3>
  </div>

  <script>
    console.log('by A bdElmalk');
    
    // تحميل البيانات
    let savedData = JSON.parse(localStorage.getItem("entries")) || [];

    function renderList(filter = "") {
      const list = document.getElementById("list");
      list.innerHTML = "<h3>Saved Data:</h3>";
      savedData.forEach((entry, index) => {
        const text = `${entry.input1} ${entry.input2} ${entry.input3} ${entry.input4}`.toLowerCase();
        if (text.includes(filter.toLowerCase())) {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <div>
              <span><b>اسمي العملاء:</b> ${entry.input1}</span>
              <span><b>رقم:</b> ${entry.input2}</span>
              <span><b>اي حلجه:</b> ${entry.input3}</span>
              <span><b>البلد:</b> ${entry.input4}</span>
            </div>
            <button class="deleteBtn" data-index="${index}">Delete</button>
          `;
          list.appendChild(div);
        }
      });

      // زرار المسح
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const index = e.target.getAttribute("data-index");
          savedData.splice(index, 1);
          localStorage.setItem("entries", JSON.stringify(savedData));
          renderList(document.getElementById("search").value);
        });
      });
    }

    // أول عرض
    renderList();

    // حفظ
    document.getElementById("save").addEventListener("click", () => {
      const entry = {
        input1: document.getElementById("input1").value,
        input2: document.getElementById("input2").value,
        input3: document.getElementById("input3").value,
        input4: document.getElementById("input4").value
      };
      if (entry.input1 || entry.input2 || entry.input3 || entry.input4) {
        savedData.push(entry);
        localStorage.setItem("entries", JSON.stringify(savedData));
        renderList(document.getElementById("search").value);
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("input3").value = "";
        document.getElementById("input4").value = "";
      }
    });

    // البحث
    document.getElementById("search").addEventListener("input", (e) => {
      renderList(e.target.value);
    })
      const toggle = document.getElementById("bgToggle");

  toggle.addEventListener("change", function() {
    if (this.checked) {
      // أول ضغطة (تشغيل)
      document.body.style.backgroundColor = "#020202"; // أزرق
    } else {
      // ضغطة تانية (إيقاف)
      document.body.style.backgroundColor = "#71e3ff"; // يرجع أبيض
      
    }
  });
  </script>
